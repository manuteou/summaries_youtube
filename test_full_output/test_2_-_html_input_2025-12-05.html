
        <html>
        <head>
            <meta charset="utf-8">
            <style>
            @page {
                size: A4;
                margin: 2cm;
                @frame footer_frame {
                    -pdf-frame-content: footerContent;
                    bottom: 1cm;
                    margin-left: 2cm;
                    margin-right: 2cm;
                    height: 1cm;
                }
            }
            
            @page {
    margin: 2cm;
}

body {
    font-family: Helvetica, Arial, sans-serif;
    line-height: 1.5;
    color: #000;
    margin: 0;
    padding: 0;
    font-size: 12pt;
    counter-reset: chapter;
}

.doc-title {
    font-size: 24pt;
    font-weight: bold;
    text-align: center;
    border: 3px solid #333;
    padding: 20px;
    margin-bottom: 40px;
    background-color: #f5f5f5;
    border-radius: 10px;
    word-wrap: break-word;
    white-space: normal;
}

h1 {
    font-size: 18pt;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
    margin-top: 30px;
    margin-bottom: 15px;
    color: #000;
    counter-reset: section;
}

h1:before {
    counter-increment: chapter;
    content: counter(chapter) ". ";
}

h2 {
    font-size: 15pt;
    margin-top: 20px;
    margin-bottom: 10px;
    color: #333;
    counter-reset: subsection;
}

h2:before {
    counter-increment: section;
    content: counter(chapter) "." counter(section) " ";
}

h3 {
    font-size: 13pt;
    margin-top: 15px;
    margin-bottom: 10px;
    color: #444;
}

h3:before {
    counter-increment: subsection;
    content: counter(chapter) "." counter(section) "." counter(subsection) " ";
}

p {
    margin-bottom: 10px;
    text-align: left;
    /* Changed from justify to avoid spacing issues */
    line-height: 1.6;
}

blockquote {
    border-left: 4px solid #ccc;
    margin: 1.5em 10px;
    padding: 0.5em 10px;
    color: #666;
    background-color: #f9f9f9;
}

ul,
ol {
    margin-bottom: 10px;
    padding-left: 20px;
}

li {
    margin-bottom: 5px;
}

/* Images */
img {
    max-width: 100%;
    height: auto;
}

/* Code Blocks */
pre {
    background-color: #f0f0f0;
    padding: 10px;
    font-family: 'Courier New', Courier, monospace;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    /* Fix for PDF: wrap text instead of scroll */
    white-space: pre-wrap;
    word-wrap: break-word;
    font-size: 10pt;
}

code {
    font-family: 'Courier New', Courier, monospace;
    background-color: #f0f0f0;
    padding: 2px 4px;
    font-size: 0.9em;
}

/* Tables */
table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
}

th,
td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    font-size: 10pt;
}

th {
    background-color: #f5f5f5;
    font-weight: bold;
}

/* TOC Styles */
pdftoc {
    color: #000;
}

pdftoc a {
    color: #000;
    text-decoration: none;
}
            </style>
        </head>

            <div class="doc-title">Test 2 - HTML Input</div>
            
            
            
            <div class="content">

    <ul>
        <li>Item A</li>
        <li>Item B</li>
    </ul>
    <pre><code>print("Hello")</code></pre>
    <p>Text with <span style="color: red;">Color</span>.</p>
    
            </div>
            
            <div id="sources">
                <hr><h2>Sources</h2><ul><li><a href="http://example.com">Source 1 (2023-01-01)</a></li></ul>
            </div>
            
            
        </body>
        </html>
